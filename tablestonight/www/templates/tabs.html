<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab hidden="{{ hiding }}" title="Home" icon-off="ion-android-bar" icon-on="ion-android-bar" href="#/tab/dash">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab hidden="{{ hiding }}" title="Hosts" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/hosts">
    <ion-nav-view name="tab-hosts"></ion-nav-view>
  </ion-tab>


</ion-tabs>
