<ion-view view-title="Hosts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="host in hosts" type="item-text-wrap" href="#/tab/host/{{host.id}}">
        <img ng-src="{{host.face}}">
        <h2>{{host.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
