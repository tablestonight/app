<ion-view view-title="{{host.name}}">
  <ion-nav-title hidden='true'>
  </ion-nav-title>
  <ion-content class="padding">
    <div class="center">
      <h3>{{host.name}}</h3>
      <img ng-src="{{host.face}}" class="host-image">
      <h4>Contact Information</h4>
      <p>{{host.phoneNumber}}</p>
  </ion-content>
</ion-view>
