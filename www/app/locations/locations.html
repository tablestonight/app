<ion-view view-title="{{ title }}">
  <ion-nav-title>{{ title }}</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate location item-icon-right locations" ng-repeat="location in locations" type="item-text-wrap" ng-click="getHosts(location)" href="#/{{type}}/{{location}}">
        <img class="location-image" src="img/azure.png" />
        <h1>{{location}}</h1>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
