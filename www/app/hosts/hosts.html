<ion-view view-title="Hosts">
  <ion-content>
    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        ng-repeat="host in hosts"
        type="item-text-wrap"
        ng-click="saveHost($index)"
        href="#/host">

        <img ng-src="{{host.face}}">
        <h2>{{host.firstName}} {{host.lastName}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
