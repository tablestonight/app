<ion-view view-title="Available Hosts">
  <ion-content>
    <h3 class="padding"> {{ name }} </h3>
    <p class="padding">
      <span>
        Hours: {{ info.hours }}
      </span>
      <br />
      <span>
        Location: {{ info.location }}
      </span>
    </p>
    <p class="padding">
      {{ info.description }}
    </p>
    <ion-list>
      <ion-item
        class="item item-thumbnail-right item-icon-right host"
        ng-repeat="host in hosts"
        type="item-text-wrap"
        ng-click="saveHost($index)"
        href="#/host">

        <img src="img/adam.jpg" />
        <br />
        <div class="host-name">
          <h2>{{host.firstName}}</h2>
          <h2>{{host.lastName}}</h2>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
