<ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Be a Host today!</h1>
      <div class="buttons">
        <button ng-click="closeModal()" class="button icon ion-close"></button>
      </div>
    </ion-header-bar>
    <ion-content class="padding">
      <div ng-if="!updateInformation">
        <p class="center" ng-if="message">
          {{ message }}
        </p>
  			<label class="item item-input">
  	      <span class="input-label">E-mail</span>
  	      <input type="email" ng-model="credentials.email">
  	    </label>
  	    <label class="item item-input">
  	      <span class="input-label">Password</span>
  	      <input type="password" ng-model="credentials.password">
  	    </label>
  	    <button ng-click="login()" class="button button-block button-dark">
  	      Login
  	    </button>
        <p class="center">
          or
          <br />
          <button ng-click="signUp()" class="button button-balanced">
            Sign-Up
          </button>
        </p>
      </div>
      <update-information-steps ng-if="updateInformation" step="updateInformation" close="closeModal"></update-information-steps>
    </ion-content>
  </ion-modal-view>
