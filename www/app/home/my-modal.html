<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class="padding">
			<label class="item item-input">
	      <span class="input-label">E-mail</span>
	      <input type="email">
	    </label>
	    <label class="item item-input">
	      <span class="input-label">Password</span>
	      <input type="password">
	    </label>
	    <button ng-click="closeModal()" class="button button-block button-dark">
	      Submit
	    </button>
    </ion-content>
  </ion-modal-view>
