<div>
	<label class="item item-input">
		<span class="input-label">E-mail</span>
		<input type="email" ng-model="newEntry.email">
	</label>
	<label class="item item-input">
		<span class="input-label">Password</span>
		<input type="password" ng-model="newEntry.password">
	</label>
	<button ng-click="submitEmail()" class="button button-block button-balanced">
		Create an account
	</button>
</div>
