<div>
	<label class="item-input">
		<span class="input-label">E-mail</span>
		<b>{{ host.email }}</b>
	</label>
	<p>
		Update your account information.
	</p>
	<label class="item item-input">
		<span class="input-label">New Password</span>
		<input type="password" ng-model="host.newPassword">
	</label>
	<label class="item item-input">
		<span class="input-label">First Name</span>
		<input type="text" ng-model="host.firstName">
	</label>
	<label class="item item-input">
		<span class="input-label">Last Name</span>
		<input type="text" ng-model="host.lastName">
	</label>
	<label class="item item-input">
		<span class="input-label">Phone Number</span>
		<input type="tel" ng-model="host.mobile">
	</label>
	<label class="item item-input">
		<span class="input-label">Night Club</span>
		<select ng-options="nightclub.name as nightclub.name for nightclub in nightClubList"
			ng-model="host.nightClub">
		</select>
	</label>
	<button ng-click="next()" class="button button-block button-calm">
		Next
	</button>
</div>
