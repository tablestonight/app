<div>
	<p>
		Let's set up your account.
	</p>
	<form name="updateInfo">
		<div ng-if="loading" class="center">
      <img src="img/hourglass.gif" />
      <p>
        Updating account...
      </p>
    </div>
		<div ng-if="!loading">
			<label class="item item-input">
				<span class="input-label">Nickname</span>
				<input type="text" ng-model="host.nickName">
			</label>
			<label class="item item-input">
				<span class="input-label">Day Club</span>
				<select ng-options="dayclub as dayclub for dayclub in dayClubList"
					ng-model="host.dayClub">
				</select>
			</label>
			<label class="item item-input">
				<span class="input-label">Facebook</span>
				<b>/</b><input type="text" ng-model="host.socialMedia.facebook">
			</label>
			<label class="item item-input">
				<span class="input-label">Instagram</span>
				<b>@</b><input type="text" ng-model="host.socialMedia.instagram">
			</label>
			<label class="item item-input">
				<span class="input-label">Twitter</span>
				<b>@</b><input type="text" ng-model="host.socialMedia.twitter">
			</label>
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">
						What sets you apart from other hosts?
					</span>
					<br />
					<input id="description" type="text" name="description" ng-model="host.description" ng-maxlength="140">
					<div ng-if="updateInfo.description.$invalid">
						Must be below 140 characters
					</div>
					<div ng-if="updateInfo.description.$valid">
						{{ 140 - host.description.length }} characters left
					</div>
				</label>
			</div>
		</div>
		<button ng-disabled="updateInfo.$invalid || loading" ng-click="completeUpdate()" class="button button-block button-calm">
			Save
		</button>
	</form>
</div>
