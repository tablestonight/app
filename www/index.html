<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.config.js"></script>
    <script src="app/home/home.module.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/home/host.factory.js"></script>
    <script src="app/menu-tabs/menu-tabs.module.js"></script>
    <script src="app/menu-tabs/menu-tabs.controller.js"></script>
    <script src="app/locations/locations.module.js"></script>
    <script src="app/locations/locations.controller.js"></script>
    <script src="app/locations/locations.data.factory.js"></script>
    <script src="app/hosts/hosts.module.js"></script>
    <script src="app/hosts/hosts.controller.js"></script>
    <script src="app/hosts/hosts.data.factory.js"></script>
    <script src="app/host-detail/host-detail.module.js"></script>
    <script src="app/host-detail/host-detail.controller.js"></script>

  </head>
  <body ng-app="tablesTonight">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
